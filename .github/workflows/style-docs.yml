name: Build Docs for style

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Dependencies
      run: npm install
    - name: Build docs
      run: npm run build-docs
